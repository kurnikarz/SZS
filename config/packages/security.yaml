security:
    encoders:
        App\Entity\SuperAdmin:
            algorithm: auto
        App\Entity\Trainer:
            algorithm: auto
        App\Entity\Member:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        Trainer:
            entity:
                class: App\Entity\Trainer
                property: username
        Root:
            entity:
                class: App\Entity\SuperAdmin
                property: username
        app_user_provider:
            entity:
                class: App\Entity\Member
                property: email
        # used to reload user from session & other features (e.g. switch_user)
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: lazy
            provider: Trainer
            guard:
                authenticators:
                    - App\Security\AppSuperAdminAuthenticator
                    - App\Security\AppTrainerAuthenticator
                    - App\Security\AppMemberAuthenticator
                entry_point: App\Security\AppTrainerAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
        - { path: ^/SuperAdmin, roles: ROLE_SUPERADMIN }
        #- { path: ^/loginSA, roles: ROLE_SUPERADMIN }
        - { path: ^/registerSA, roles: ROLE_SUPERADMIN }
        - { path: ^/loginMember$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        

